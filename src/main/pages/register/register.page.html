<div class="custom">
You've found the register page!
</div>

<form [formGroup]="register" (ngSubmit)="onRegister()">
    <input type="text" formControlName="username" />
    <input type="text" formControlName="gameCode" />
    <button type="submit">Join Game</button>
</form>

<pre>{{register.value | json}}</pre>
